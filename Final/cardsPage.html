<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Candidates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cards.css">
    <style>
        .custom-container {
            width: 22%;
        }

        .btn {
            border-radius: 3rem;
            padding: 0.5rem 1.75rem;
            transition: all 0.3s;
  box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        }
        .btn:hover{
            background-color: black;
            border: 1px solid white;
        }
        .btn:active {
  box-shadow: 4px 4px 12px #c5c5c5, -4px -4px 12px #ffffff;
}

        #more-cards-root {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 570px) {
            .custom-container {
                width: 100%;
            }
        }

        @media (min-width: 570px) and (max-width: 770px) {
            .custom-container {
                width: 40%;
            }
        }

        @media (min-width: 770px) and (max-width: 1024px) {
            .custom-container {
                width: 30%;
            }
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-bar {
            width: 40%;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        .dropdown-box {
            width: 30%;
        }

        .input-group {
            position: relative;
            display: flex;
            justify-content: center;
            /* align-items:center ; */
        }

        .input {
            width: 40%;
            border: solid 1.5px #9e9e9e;
            border-radius: 1rem;
            background: none;
            padding: 1rem;
            font-size: 1rem;
            color: #686666;
            transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-label {
            position: absolute;
            /* left: 15px; */
            color: gray;
            pointer-events: none;
            transform: translateY(1rem);
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input:focus,
        input:valid {
            outline: none;
            border: 1.5px solid #1a73e8;
        }

        .input:focus~label,
        input:valid~label {
            transform: translateY(-50%) scale(0.8);
            background-color: #ffffff;
            padding: 0 .2em;
            color: #2196f3;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center my-4">Popular Candidates</h2>
        <div class="input-group mb-3">
            <input onkeyup="performSearch()" required="" id="search-input" type="search" name="text" autocomplete="off"
                class="input ">
            <label class="user-label">Enter name</label>
        </div>
        <!-- <div class="search-bar-container">
            <input onkeyup="performSearch()" type="search" id="search-input" class="search-bar"
                placeholder="Search by name...">
            <input type="search" name="" id="">
        </div> -->

        <div id="more-cards-root" class="row g-2">
            <!-- More cards will be appended here -->
        </div>
        <div class="d-flex justify-content-center">
            <button id="back-btn" class="btn btn-secondary mt-3 mb-3">Back</button>
        </div>
    </div>
    <script src="cardsPage.js"></script>
    <script>
        // Function to perform search
        function performSearch() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.custom-container');

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                if (title.includes(searchInput)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }


        // Initial display of all cards

    </script>
</body>

</html>
